<!DOCTYPE html>
<html lang=“zh”>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="shopcss/style.css" type="text/css">



</head>

<body>
	<img class="smaller-image thick-border" style="float:left;" src="images/DrinkGo-01.png">
	<h1 style="text-align:center" class="blue-text">DrinkGo!</h1>
	<a href="https://fuyu-chung.github.io/web/">
		<button style="float:left; margin:80px 0px 10px -80px;" class="photoBtn">回到首頁</button></a>
	<a href="https://www.google.com.tw">
		<button style="float:right; margin:80px 0px 10px 10px;" class="photoBtn">購物車</button></a>
	<a href="https://www.google.com.tw">
		<button style="float:right; margin:80px 10px 10px 10px;" class="photoBtn">優惠券</button></a>
	<a href="https://www.google.com.tw">
		<button style="float:right; margin:80px 10px 10px 10px;" class="photoBtn">登入</button></a>




	<table border="1" width="100%" cellspacing="5" cellpadding="5">
		<thead>
			<tr>
				<th>飲料名稱</th>
				<th>甜度</th>
				<th>冰塊or熱飲</th>
				<th>大小</th>
				<th>杯數</th>
				<th>加入購物車</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<span>飲料一</span>
				</td>
				<td>
					<span>
						<select name="sugar">
							<option value="standard">正常</option>
							<option value="half sugar">半糖</option>
							<option value="low sugar">微糖</option>
							<option value="no sugar">無糖</option>
						</select>
					</span>
				</td>
				<td>
					<span>
						<select name="ice">
							<option value="normal">正常冰</option>
							<option value="low ice">微冰</option>
							<option value="no ice">去冰</option>
							<option value="hot">熱飲</option>
						</select>
					</span>
				</td>
				<td>
					<span>
						<select name="size">
							<option value="large">大杯</option>
							<option value="medium">中杯</option>
						</select>
					</span>
				</td>
				<td>
					<span>
						<input type="number" name="number" min ="0" max= "50" class="input-num-width" value="0 (上限50)" />
					</span>
				</td>
				<td>
					<button class="photoBtn">新增</button>
				</td>
			</tr>
			<tr>
				<td>
					<span>飲料二</span>
				</td>
				<td>
					<span>
						<select name="sugar">
							<option value="standard">正常</option>
							<option value="half sugar">半糖</option>
							<option value="low sugar">微糖</option>
							<option value="no sugar">無糖</option>
						</select>
					</span>
				</td>
				<td>
					<span>
						<select name="ice">
							<option value="normal">正常冰</option>
							<option value="low ice">微冰</option>
							<option value="no ice">去冰</option>
							<option value="hot">熱飲</option>
						</select>
					</span>
				</td>
				<td>
					<span>
						<select name="size">
							<option value="large">大杯</option>
							<option value="medium">中杯</option>
						</select>
					</span>
				</td>
				<td>
					<span>
						<input type="number" name="number">
					</span>
				</td>
				<td>
					<button class="photoBtn">新增</button>
				</td>
			</tr>
		</tbody>


	</table>
</body>

</html>
