<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <link rel="stylesheet" href="css/cart.css" type="text/css">

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="item_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div>
                <div class="amount">總計</div>
                <div class="operate"></div>
            </div>
            <div class="item_container" v-for="(item, index) in itemList" :key="item.id">
                <div class="item_header item_body">
                    <div class="item_detail">
                        <img v-bind:src="item.imgUrl" alt="">
                        <div class="name">{{item.itemName}}</div>
                    </div>

                    <div class="price"><span>$</span>{{item.price}}</div>
                    <div class="count">
                        <button @click="handleSub(item)">-</button> {{item.count}}
                        <button @click="handlePlus(item)">+</button>
                    </div>
                    <div class="amount">{{item.price * item.count}}</div>


                    <div class="operate">

                    </div>


                </div>
            </div>

            <label for="fname" style="color: white;">地址:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname" style="color: white;">電話:</label>
            <input type="text" id="lname" name="lname"><br><br>
        </div>
    </div>
    <br><br>


</body>
<script src="cart.js"></script>

</html>
